<div class="custom-modal" *ngIf="isModalOpen">
  <div class="modal-backdrop" (click)="closeModal()"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Nível {{ level }}</h2>
    </div>
    <div class="modal-body">
      <ng-container *ngIf="collectionData !== null">
        <div class="type-container">
          <div
            *ngFor="let quest of collectionData.questsData"
            class="collection"
            (click)="findQuestsByType(quest.type.pt)">
            <p>{{ quest.type.pt }}</p>
          </div>
        </div>
        <div class="quest-container">
          <ng-container *ngIf="questsData">
            <div class="quests">
              <div class="quest-header">
                <div class="quest-name"><p>Missão</p></div>
                <div class="quest-level"><p>Nível</p></div>
                <div class="all-checkbox">
                  <input
                    type="checkbox"
                    [checked]="verifyAllCompleteByType()"
                    (change)="onAllCheckboxChange($event)" />
                </div>
              </div>
              <div
                *ngFor="let quest of flatQuests(questsData.quests)"
                class="quest">
                <p (click)="openLink(quest.links.pt)" class="quest-name">
                  {{ quest.name.pt }}
                </p>
                <p class="quest-level">Nível {{ quest.level }}</p>
                <div class="quest-check">
                  <input
                    type="checkbox"
                    [checked]="verifyQuestCompletation(quest.questId)"
                    (change)="onCheckboxChange(quest.questId, $event)" />
                </div>
              </div>
            </div>
            <ng-container *ngIf="questsData">
              <div>
                <p>Sucesso</p>
                <div
                  class="quest-success"
                  (click)="openLink(questsData!.success.links.pt)">
                  <p>
                    {{ questsData!.success.name.pt }}
                  </p>
                  <img src="img/success-icon.jpg" alt="success icon" />
                </div></div
            ></ng-container>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</div>

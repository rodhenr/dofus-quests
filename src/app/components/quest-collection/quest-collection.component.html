<div>
  <app-quest-modal
    [isModalOpen]="isModalVisible"
    (modalClosed)="onModalClose()">
  </app-quest-modal>
  <div class="quests">
    <div *ngFor="let quest of quests" class="quest">
      <app-quest
        [data]="quest"
        (click)="onSelectCollection(quest.id)"></app-quest>
    </div>
  </div>
</div>
